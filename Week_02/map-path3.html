<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <style>
  .cell{
    display: inline-block;
    width: 6px;
    height: 6px;
    line-height: 7px;
    background-color:gray;
    border-bottom:solid 1px white;
    border-right: solid 1px white;
    vertical-align: top;
  }
  #container{
   width: 701px;
  }

 </style>
</head>
<body>

 <div id='container'></div>
 <button onclick="localStorage['map']=JSON.stringify(map)">save</button>

 <script>
   let map=localStorage['map']?JSON.parse(localStorage['map']):Array(10000).fill(0)


   let container=document.getElementById('container')

   //画地图格子
   for(let y=0;y<100;y++){
    for(let x=0;x<100;x++){
       let cell=document.createElement('div')
       cell.classList.add('cell')

       if(map[100*y+x]==1){
         cell.style.backgroundColor='black'
       }

       cell.addEventListener('mousemove',()=>{

        //按下鼠标键开始画地图,
          if(mousedown){
              if(clear){
                cell.style.backgroundColor=''
                map[100*y+x]=0
              }else{
                cell.style.backgroundColor='black'
                map[100*y+x]=1
              }
          }
       })

       container.appendChild(cell)
    }
   }

   let mousedown=false  //mousedown状态
   let clear=false   //清除状态

   document.addEventListener('mousedown',e=>{
        mousedown=true
        clear=(e.which===3) //判断是否按了右键
   })

   document.addEventListener('mouseup',e=> mousedown=false)
   document.addEventListener('contextmenu',e=>e.preventDefault())  //禁止右键打开窗口



  //  sleep函数
  function sleep(t){
     return new Promise((resolve,reject)=>{
        setTimeout(resolve,t)
     })
  }

   //寻路
  async function findPath(map,start,end){
      //广度优先算法
      let table=Object.create(map)
      let  queue=[start] //队列
        
      // container.chilren[end[1]*100+end[0]].style.backgroundColor='blue'
      async function insert(x,y,pre){
        
          if(x<0||x>=100||y<0||y>=100){  //确定边界
              return
          }

          if(table[y*100+x]){   //有障碍物返回
            return
          }
          // await sleep(30)
          container.children[y*100+x].style.backgroundColor='lightgreen'

          table[y*100+x]=pre  //标注前一个节点 
          queue.push([x,y])
       }

       while(queue.length){
          let [x,y]=queue.shift()

          console.log(x,y)
         
  
        if(x===end[0]&&y===end[1]){
          let path=[]
          while(x!=start[0]||y!=start[1]){
                path.push(map[y*100+x]);
                [x,y]=table[y*100+x]
                 await sleep(30)

                container.children[y*100+x].style.backgroundColor='red'
                
          }
      
          return path
        }
          
         //插入队列 上下左右方向
         await insert(x-1,y,[x,y])
         await insert(x,y-1,[x,y])
         await insert(x+1,y,[x,y])
         await insert(x,y+1,[x,y])

         //斜向
          await insert(x-1,y-1,[x,y])
          await insert(x+1,y-1,[x,y])
          await insert(x-1,y+1,[x,y])
          await insert(x+1,y+1,[x,y])
       }
       return null
   }
 </script>
</body>
</html>
