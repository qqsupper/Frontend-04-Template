 <script>
  let obj={a:1,b:2}

  function reactive(object){
    return new Proxy(object,{
       get(obj,pro){
         return obj[pro]
       },
       set(obj,pro,value){
         console.log(obj,pro,value);
         obj[pro]=value;
         return obj[pro]
       }
    })
  }

  let c=reactive(obj);

 </script>
