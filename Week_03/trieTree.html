 <script>
  let $=Symbol("$");
  class Trie{  //字典树
    constructor(){
          this.root=Object.create(null)
      }

    insert(word){
      let node=this.root
      for(let c of word){
         if(!node[c]){
           node[c]=Object.create(null)
         }
         node=node[c]  //字典翻到对应的位置,查找下一级
      }

      if(!($ in node)){
        node[$]=0  //添加截止符
      }

      node[$]++
    }

    most(){
       let max=0;
       let maxWord=null;
       let visit=(node,word)=>{
          if(node[$] && node[$] > max){
              max=node[$];
              maxWord=word;
          }
          
          for(let p in node){
            visit(node[p],word+p)
          }
       };
       visit(this.root,'')
       console.log('maxword',maxWord)
    }
   }

   function randomWord(length){
      var s=""
      for(let i=0;i<length;i++){
         s+=String.fromCharCode(Math.random()*26+'a'.charCodeAt(0))
      }
      return s
   }

   let trie=new Trie();

   for(let i=0;i<10;i++){
     trie.insert(randomWord(4))
   }

   console.log(trie)
   
 </script>
